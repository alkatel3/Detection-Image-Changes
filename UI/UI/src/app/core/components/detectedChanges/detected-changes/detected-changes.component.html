
<div style="position: absolute; right: 0; border: 1px solid black; background-color: lightblue;">
<button class="btn btn-primary" style="width: 100%;" (click)="showImages()">{{ShowHideButtonText}}</button>
@if(hidenImages){
    <button class="btn btn-secondary" style="width: 100%;" (click)="Reload()" [disabled]="showLoadingImage">Оновити</button>
    <button class="btn btn-danger" style="width: 100%;" (click)="Clear()" [hidden]="images.length<=0" [disabled]="showLoadingImage">Очистити</button>
    <div style="height: 1000px; overflow: scroll" [hidden]="images.length<=0">
        @if(showLoadingImage){
            <img src="../../../../../assets/images/icons8-loading.gif" style="display: block; height: 50px; width: 50px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        }
        @for (image of images; track $index) {
            <div>
            <img src="data:image/jpeg;base64,{{image.image}}" width="600" height="400">
            </div>   
        } 
    </div>
    <div [hidden]="images.length>0" style="text-align: center; height: 50px; align-content: center;">
        Змін не виявлено
    </div>
}
</div>
